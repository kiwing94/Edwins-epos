
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Versus Fluxus ‚Äì Kiwing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea, input {
      width: 100%;
      font-size: 1em;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-family: Georgia, serif;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1em;
    }
    .poem-block {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üåÄ Versus Fluxus</h1>
  <p style="text-align:center;">A space to write freely in your flowing poetic form. Internal rhythm, 3‚Äì3‚Äì3‚Äì4‚Äì3‚Äì3‚Äì3... or whatever your heart whispers.</p>

  <h2>‚úçÔ∏è Compose</h2>
  <input type="text" id="fluxusTitle" placeholder="Title (optional)" />
  <textarea id="fluxusText" placeholder="Let the flux flow..."></textarea><br>
  <button onclick="saveFluxus()">üíæ Save</button>
  <button onclick="clearFluxus()">üßπ Clear</button>

  <div class="poem-block" id="savedFluxus"></div>

  <script>
    function saveFluxus() {
      const title = document.getElementById('fluxusTitle').value || 'Untitled';
      const text = document.getElementById('fluxusText').value.trim();
      if (!text) return alert('Write something first!');
      const entry = { title, text, time: new Date().toLocaleString() };
      localStorage.setItem('versus_fluxus_draft', JSON.stringify(entry));
      loadFluxus();
    }

    function clearFluxus() {
      if (confirm("Clear the current draft?")) {
        document.getElementById('fluxusText').value = '';
        document.getElementById('fluxusTitle').value = '';
      }
    }

    function loadFluxus() {
      const saved = JSON.parse(localStorage.getItem('versus_fluxus_draft') || 'null');
      if (saved) {
        const block = document.getElementById('savedFluxus');
        block.innerHTML = `
          <h3>üìÑ Last Saved Draft</h3>
          <strong>${saved.title}</strong><br>
          <small>${saved.time}</small>
          <pre>${saved.text}</pre>
        `;
      }
    }

    window.onload = loadFluxus;
  </script>
</body>
</html>
